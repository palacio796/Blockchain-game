<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic-Tac-Toe Game</title>
</head>
<body>
    <!-- Your game UI will go here -->
    <table>
        <caption>Blockchain Tic-Tac-Toe</caption>
        <thread>
            <tr>
                <th></th>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thread>
        <tbody>
        <tr>Row 1</th>
            <td id="cell-00" class="cell"></td>
            <td id="cell-01" class="cell"></td>
            <td id="cell-02" class="cell"></td>
            <td id="cell-03" class="cell"></td>
        </tr>
        <tr>Row 2</th>
            <td id="cell-10" class="cell"></td>
            <td id="cell-11" class="cell"></td>
            <td id="cell-12" class="cell"></td>
            <td id="cell-13" class="cell"></td>
        </tr>Row 3</th>
            <td id="cell-20" class="cell"></td>
            <td id="cell-21" class="cell"></td>
            <td id="cell-22" class="cell"></td>
            <td id="cell-23" class="cell"></td>
        </tr>
         <tr>Row 4</th>
            <td id="cell-30" class="cell"></td>
            <td id="cell-31" class="cell"></td>
            <td id="cell-32" class="cell"></td>
            <td id="cell-33" class="cell"></td>
        </tr>
        </tbody>
    </table>
    <script src="script.js"></script>

</body>
</html>
